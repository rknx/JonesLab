        loader div div:nth-child(1) {
            width: 50px;
            height: 50px;
            margin: 16px auto;
        }
        
        loader div div:nth-child(2) {
            height: 100px;
            width: 300px;
        }
        
        @keyframes turnaround {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

    </style>
</head>

<body>
    <loader>
        <div>
            <div class='spinner spin'></div>
            <div class='logo'></div>
        </div>
    </loader>
    <div id='container'>
        <header></header>
        <nav class='noSelect'>
            <input type="checkbox" id="scheck" />
            <input type="checkbox" id="mcheck" />
            <label id='mopen' for="mcheck">
                <div id='nwrap'>
                    <div class='mbar b1'></div>
                    <div class='mbar b2'></div>
                    <div class='mbar b3'></div>
                </div>
            </label>
            <label id='sopen' for="scheck">
                <div id='nwrap'>
                    <div class='scircle'></div>
                    <div class='sbar'></div>
                </div>
            </label>
            <search></search>
            <menu></menu>
            <div id='backtotop' onclick='doScroll(0)'></div>
        </nav>
        <banner></banner>
        <main></main>
        <footer></footer>
    </div>
    <textarea class='noSelect'></textarea>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
